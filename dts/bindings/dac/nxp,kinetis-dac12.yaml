description: NXP Kinetis MCUX DAC

compatible: "nxp,kinetis-dac12"

include: dac-controller.yaml

properties:
  reg:
    required: true

  voltage-reference:
    type: int
    required: true
    description: DAC voltage reference select

  buffered:
    type: boolean
    description: Enable output buffer

  "#io-channel-cells":
    const: 1

io-channel-cells:
  - output
